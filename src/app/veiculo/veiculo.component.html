<h1>Lista de veiculos</h1>

<ul class="veiculo">
  <li
    *ngFor="let veiculo of veiculos"
    [class.selected]="veiculo == selectedVeiculo"
    (click)="onSelect(veiculo)"
  >
    <span class="badge">{{ veiculo.id }}</span> {{ veiculo.modelo }}
  </li>
</ul>

<app-veiculo-detalhes [veiculo]="selectedVeiculo"></app-veiculo-detalhes>
